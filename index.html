<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Slab" rel="stylesheet">
    <!--usar icones de midia social-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!--Bootstrap 4-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <title>Winy Wordpress Theme</title>
  </head>

  <body>
    <div id="container">

      <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="Logo" style="width:40px;">
        </a>
        <!--navbar responsivo para celular-->
        <button class="navbar-toggler" type="button" name="button_menu" data-toggle="collapse" data-target=#navbarCollapse>
          <i class="fas fa-bars"></i>
        </button>
        <!--Links-->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" data-toggle="dropdown">Tutorials</a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item active" href="#">Front-end</a>
              <a class="dropdown-item" href="#">Back-end</a>
              <a class="dropdown-item" href="#">Mobile</a>
              <a class="dropdown-item" href="#">Database</a>
            </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <form class="form-inline mt-2 mt-md-0" action="index.html" method="post">
            <input class="form-control mr-sm-2" type="text" name="" value="" placeholder="Search Here">
            <button class="btn btn-out" type="submit" name="button_search">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </nav>

      <!--Carousel-->
      <div id="intro" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#intro" data-slide-to="0" class="active"></li>
          <li data-target="#intro" data-slide-to="1"></li>
          <li data-target="#intro" data-slide-to="2"></li>
          <li data-target="#intro" data-slide-to="3"></li>
        </ul>
        <!-- Slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/programming.jpg" alt="programmings" style="width:100%; heiht:100%;">
          </div>
          <div class="carousel-item">
            <img src="img/startup.jpeg" alt="startup" style="width:100%; heiht:100%;">
          </div>
          <div class="carousel-item">
            <img src="img/alberta.jpg" alt="alberta" style="width:100%; heiht:100%;">
          </div>
          <div class="carousel-item">
            <img src="img/kyoto.jpeg" alt="kyoto" style="width:100%; heiht:100%;">
          </div>
        </div>
        <!-- Left and Right controls-->
        <a class="carousel-control-prev" href="#intro" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#intro" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

      <div id="tutorial">
        <h1>Last Tutorials</h1>
        <!--Grid-->
        <div class="container">
          <div class="row">
            <div class="col-md-4">

            </div>

          </div>

        </div>
        <div class="card" style="width:400px">
          <img class="card-img-top" src="img/Wordpress-Logo.png" alt="Wordpress">
          <div class="card-body">
            <h4 class="card-title">Create a Wordpress Website</h3>
            <p class="card-text"></p>
            <a href="#" class="btn btn-info">Visit page</a>
          </div>

        </div>
        <h3>Create a Wordpress Website</h3>
      </div>
      <div id="project">
        <h1>Tutorials</h1>
        <h3>Create a Wordpress Website</h3>
      </div>
      <div id="contact">
        <h1>Tutorials</h1>
        <h3>Create a Wordpress Website</h3>
      </div>
      <div id="footer">

      </div>
